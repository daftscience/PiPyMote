<!DOCTYPE html>
<html lang="en">

<head>
    <title>PiPyMote</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Material Design -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/ripples.css" rel="stylesheet">
    <!-- Dropdown.js -->
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">
    <!-- Page style -->
    <style type=text/css>{{get_resource_as_string('static/css/index.css')}}</style>
    <style type=text/css>{{get_resource_as_string('static/css/snackbar.css')}}</style>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=ml&amp;skin=desert"></script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <style type=text/css>{{get_resource_as_string('static/css/small.css')}}</style>
</head>
<body>
    <div class="header-panel shadow-z-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                    <h1>PiPyMote</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="row">
            <nav class="hidden-xs hidden-sm col-md-3 menu">
                <ul>
                    <li class="active withripple" data-target="#pimote">Controls</li>
                    <li class="withripple" data-target="#instructions">Install Instructions</li>
                    <li class="withripple" data-target="#omgyouguysareawesome">Acknowledgments!</li>
                </ul>
            </nav>
            <div class="pages col-xs-12 col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-xs-12 col-md-10">
                        <div class="well page" id="omgyouguysareawesome">
                            {% include 'thanks.html' %}
                        </div>
                        <div class="well page" id="instructions">
                            {% include 'instructions.html' %}
                        </div>
                        <div class="well page active" id="pimote">
                            {% include 'control.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/material_stuff.js') }}"></script>
    <!-- Twitter Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Material Design for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/js/material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/js/ripples.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/snackbar.js') }}"></script>
    <script>
    $.material.init();
    </script>
    <!-- Sliders -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
    <script>
    $(function() {
        $.material.init();
        $(".shor").noUiSlider({
            start: 40,
            connect: "lower",
            range: {
                min: 0,
                max: 100
            }
        });
        $(".svert").noUiSlider({
            orientation: "vertical",
            start: 40,
            connect: "lower",
            range: {
                min: 0,
                max: 100
            }
        });
    });
    </script>
    <!-- Dropdown.js -->
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
    <script>
    $("#dropdown-menu select").dropdown();
    </script>
</body>

</html>
